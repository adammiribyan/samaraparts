ru:
  support:
    array:
      words_connector: ", "
      last_word_connector: ", "
      two_words_connector: ", "
  number:
    currency:
      format:
        format: "%n %u"
        unit: "руб."
        separator: "."
        delimiter: " "
        precision: 0
  date:
    formats:
      default: "%e %B %Y"
      long: "%e %B %Y"
      short: "%e/%m/%y"
      dot_separated: "%e.%m"
      highlighted_day: "<em>%e</em>%B"
      weekday: "%A"
    day_names: [воскресенье, понедельник, вторник, среда, четверг, пятница, суббота]
    abbr_day_names: [вс, пн, вт, ср, чт, пт, сб]
    today: сегодня
    yesterday: вчера
    tomorrow: завтра
    intervals:
      one_day: "{{start}} и {{finish}}"
      default: "c {{start}} по {{finish}}"

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, января, февраля, марта, апреля, мая, июня, июля, августа, сентября, октября, ноября, декабря]
    standalone_month_names: [~, Январь, Февраль, Март, Апрель, Май, Июнь, Июль, Август, Сентябрь, Октябрь, Ноябрь, Декабрь]
    abbr_month_names: [~, янв, фев, мар, апр, мая, июн, июл, авг, сен, окт, нояб, дек]
    # Used in date_select and datime_select.
    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%e %B в %H:%M"
      comma_separated: "%e %B, %H:%M"
      short: "%H:%M"
      long: "%e %B %Y в %H:%M"
      compact: "%e/%m/%y %H:%M"
      month_only: "%B"
      month: "%B"
    am: "am"
    pm: "pm"
  datetime:
    prompts:
      day: День
      month: Месяц
      year: Год
  feedbacks:
    create_succeed: "Отзыв был успешно создан."
    update_succeed: "Отзыв был успешно изменен."
    destroy_succeed: "Отзыв был успешно удален."
  requests:
    create_succeed: "Заявка была успешно сохранена."
    create_failed: "Произошла ошибка при сохранении заявки, попробуйте заполнить ее снова."
    form_success_notice_html: "Ваша заявка была успешно сохранена! <br /> Скоро наш консультат свяжется с вами."
  sessions:
    create_succeed: "Вошли успешно."
    create_failed: "Неправильные логин или пароль."
    destroy_succeed: "Вышли успешно."
  users:
    create_succeed: "Регистрация прошла, таки успешно прошла."